<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="container app-container">
      <div class="row">
        <div class="header-container">
          <img src="./badge-check_7653142.png" alt="Page icon" />
          <h1>Get it done</h1>
        </div>
      </div>
      <div class="row content-container">
        <div class="sidebar" id="sidebar">
          <div class="buttons-div">
            <button class="btn btn-danger" id="add-task-btn">Add Task</button>
            <button class="btn btn-secondary" id="new-project-btn">
              Start Project
            </button>
            <button class="btn btn-danger" id="add-note-btn">New Note</button>
          </div>
          <div class="links-div">
            <a class="nav-link" aria-current="page" href="#" id="tasks-link"
              >Tasks</a
            >
            <a class="nav-link" href="#" id="projects-link">Projects</a>
            <a class="nav-link" href="#" id="notes-link">Notes</a>
          </div>
        </div>
        <div class="main-content" id="main-content"></div>
      </div>
      <div class="row footer-container">
        <p>BIT Productions</p>
      </div>
    </div>
  </body>
</html>
